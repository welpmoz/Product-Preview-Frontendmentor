<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- link some font families -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- Styles for project -->
  <style>
    main {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: hsl(26, 40, 92);
    }
    .text-montserrat {
      font-family: 'Montserrat', sans-serif;
    }
    .text-fraunces {
      font-family: 'Fraunces', serif;
    }
  </style>
</head>
<body>
  <main>
    <img src="images/image-product-desktop.jpg" alt="perfume" width="250" height="350">
    <div id="description">
      <p class="text-montserrat">PERFUME</p>
      <h1 class="text-fraunces">Gabrielle<br>
        Essence Eau<br>
        De Parfum
      </h1>
      <p class="text-montserrat">A floral, solar and voluptuous<br>
        interpretation composed by<br>
        Olivier Polge, Perfumer-Creator<br>
        for the House of CHANEL.
      </p>
      <span class="text-fraunces">$149.99</span><span class="text-montserrat">$169.99</span><br>
      <button class="text-montserrat">Add to Cart</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
